<div class="container">

    <div class="delete-garages-text">{{ deleteGarages }}</div>

    @if (garages$ | async; as garage) {
        <div class="garages-list"> 
        @for (garage of garage; track garage) {
            <app-delete-garage [garage]="garage"></app-delete-garage>
        }
    </div>

    }

    <app-custom-button [text]="delete" (onTap)="onButtonTap()" class="sticky-button">
    </app-custom-button>
</div>
